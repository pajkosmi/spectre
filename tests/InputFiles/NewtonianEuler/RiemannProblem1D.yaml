Executable: EvolveNewtonianEuler1D
Testing:
  Check: parse;execute

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    Rk3HesthavenSsp

PhaseChangeAndTriggers:

EquationOfState:
  IdealFluid:
    AdiabaticIndex: 1.4

InitialData: &InitialData
  RiemannProblem:
    AdiabaticIndex: 1.4
    InitialPosition: 0.25
    LeftMassDensity: 1.0
    LeftVelocity: [0.0]
    LeftPressure: 1.0
    RightMassDensity: 0.125
    RightVelocity: [0.0]
    RightPressure: 0.1
    PressureStarTol: 1e-9

DomainCreator:
  Interval:
    LowerBound: [-0.25]
    UpperBound: [0.75]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [2]
    InitialGridPoints: [6]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        DirichletAnalytic:
          AnalyticPrescription:
            *InitialData
      UpperBoundary:
        DirichletAnalytic:
          AnalyticPrescription:
            *InitialData

SpatialDiscretization:
  BoundaryCorrection:
    Hll:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      TroubledCellIndicator:
        PerssonTci:
          Exponent: 4.0
          NumHighestModes: 1
        RdmpTci:
          Delta0: 1.0e-7
          Epsilon: 1.0e-3
        FdToDgTci:
          NumberOfStepsBetweenTciCalls: 1
          MinTciCallsAfterRollback: 1
          MinimumClearTcis: 1
        AlwaysUseSubcells: false
        UseHalo: false
        OnlyDgBlocksAndGroups: None
      SubcellToDgReconstructionMethod: DimByDim
      FiniteDifferenceDerivativeOrder: 2
  SubcellSolver:
    Reconstructor:
      MonotonisedCentralPrim:

EvolutionSystem:
  SourceTerm:
    NoSource:

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 0.2
    Events:
      - Completion
  - Trigger:
      Always
    Events:
      - ChangeSlabSize:
          # Smaller values for DelayChange make the error control more
          # responsive, while larger values reduce the global coupling
          # between all the elements.  Experimentally, varying this
          # number has little qualitative effect on chosen step size,
          # as long as the initial step size is not too large for the
          # requested accuracy.
          DelayChange: 10
          StepChoosers:
            - ErrorControl:
                AbsoluteTolerance: 1.0e-3
                RelativeTolerance: 1.0e-3
                MaxFactor: 10000.0
                MinFactor: 0.0
                SafetyFactor: 0.9
                # AbsoluteTolerance: 1.0e-8
                # RelativeTolerance: 1.0e-6
                # MaxFactor: 2
                # MinFactor: 0.25
                # SafetyFactor: 0.95
  # These step choosers require no communication, so can be applied
  # with a delay of 0 with no downside.  We don't want them to start
  # increasing the slab size before the error control is active,
  # though.
  # - Trigger:
  #     SlabCompares:
  #       Comparison: GreaterThanOrEqualTo
  #       Value: *slab_update_delay
    # Events:
      - ChangeSlabSize:
          # These step choosers require no communication, so can be
          # applied with a delay of 0 with no downside.
          DelayChange: 0
          StepChoosers:
            - LimitIncrease:
                Factor: 2.0
            - PreventRapidIncrease

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "NewtonianEulerRiemannProblem1DVolume"
  ReductionFileName: "NewtonianEulerRiemannProblem1DReductions"
